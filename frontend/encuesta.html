<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Encuesta</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <h1>Crear Nueva Encuesta</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="encuesta.html">Crear Encuesta</a></li>
        <li><a href="tomar-encuesta.html">Tomar Encuesta</a></li>
        <li><a href="login.html">Iniciar Sesión</a></li>
        <li><a href="registro.html">Registrarse</a></li>
        <li><a href="#" id="logout">Cerrar Sesión</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Detalles de la Encuesta</h2>
      <form id="encuesta-form">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
        
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>

        <div id="preguntas">
          <h3>Preguntas</h3>
          <button type="button" id="agregar-pregunta">Agregar Pregunta</button>
        </div>

        <button type="submit">Crear Encuesta</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Plataforma de Encuestas</p>
  </footer>
  <script src="js/encuesta.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
